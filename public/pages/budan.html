<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>多平台电商补单计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/budan.css">
    <link rel="stylesheet" href="../css/social.css">
</head>
<body class="bg-gray-100">
    <main class="min-h-screen flex items-center justify-center p-3 sm:p-4 lg:p-6">
        <div class="container max-w-6xl bg-white w-full mx-auto p-3 sm:p-5 rounded-xl shadow-lg border border-gray-200">
            <header class="mb-4 sm:mb-6">
                <a href="../index.html" class="back-link inline-flex items-center text-blue-600 mb-4 hover:underline">&larr; 返回工具箱</a>
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">多平台电商补单计算器</h1>
                <p class="text-gray-600 text-sm sm:text-base text-center">选择平台和指标，输入数据自动计算补单的数量。</p>
            </header>

            <section class="selector-group mb-6 sm:mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50">
                <div class="platform-buttons-container">
                    <label id="platformButtonsLabel" class="block text-sm font-medium text-gray-700 mb-3">请选择您要计算的平台:</label>
                    <div id="platformButtonsRow" class="platform-buttons-row">
                        <!-- 平台按钮将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>

            <div id="platformMetricContainer">
                <!-- 指标部分将通过JavaScript动态生成 -->
            </div>

            <footer class="footer-section mt-5 pt-4 border-t border-gray-300 text-center text-sm text-gray-600">
                <!-- 社交媒体链接 -->
                <div class="social-links">
                    <!-- 社交媒体链接将由social.js动态生成 -->
                </div>
                
                <p class="mt-2">© 2025 驼铃电商社出品</p>
            </footer>
        </div>
    </main>

    <script src="../js/budan.js"></script>
    <script src="../js/social.js"></script>
</body>
</html>
